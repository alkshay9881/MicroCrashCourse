spring:
  application:
    name: QUIZ-SERVICE
  profiles:
      active: local
  datasource:
    url: jdbc:mysql://localhost:3306/testdb
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: false
  config:
    import: "optional:configserver:http://localhost:8087"

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

logging:
  level:
    org.springframework.cloud.loadbalancer: DEBUG
    org.springframework.cloud.openfeign: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info

resilience4j:
  ratelimiter:
    instances:
      quizServiceLimiter:
        limit-for-period: 2
        limit-refresh-period: 4s
        timeout-duration: 0s
