spring.application.name=API-GATEWAY-SERVICE
server.port=9090

# Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# QUIZ-SERVICE
spring.cloud.gateway.server.webflux.routes[0].id=QUIZ-SERVICE
spring.cloud.gateway.server.webflux.routes[0].uri=lb://QUIZ-SERVICE
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/api/quizzes/**

# QUESTIONS-SERVICE
spring.cloud.gateway.server.webflux.routes[1].id=QUESTIONS-SERVICE
spring.cloud.gateway.server.webflux.routes[1].uri=lb://QUESTIONS-SERVICE
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/api/questions/**


logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.reactor.netty.http.client=DEBUG

